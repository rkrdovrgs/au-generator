<template>
    <require from="models/models.css"></require>
    <a route-href="project-details;params.bind:{projectId}">Project Details - ${project.name}</a>
    <hr/>
    <h2>Models</h2>
    <hr/>
    <div>
        <div repeat.for="m of models" class="row">
            <div class="col col-md-2">
                <a route-href="route:project-edit-model;params.bind:{modelId: m._id, projectId}">${m.name}</a>
            </div>
            <div class="col col-md-10 commands">
                <button class="btn btn-primary" click.delegate="generate(m)" disabled.bind="generating[m._id]">
                    <i class="fa fa-cog ${generating[m._id]|iif:'fa-spin'}"></i>
                    &nbsp;Generate
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <a route-href="route:project-add-model;params.bind:{projectId}">Add Model</a>
</template>
