<template>
    <require from="models/models.css"></require>
    <h2>Models</h2>
    <div>
        <div repeat.for="m of models" class="row">
            <div class="col col-md-2">
                <a route-href="route:project-edit-model;params.bind:{modelId: m._id, projectId: projectId}">${m.name}</a>
            </div>
            <div class="col col-md-10 commands">
                <button class="btn btn-primary" click.delegate="generate(m)" disabled.bind="generating">
                    <i class="fa fa-spinner fa-pulse" if.bind="generating"></i>&nbsp; Generate
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <a route-href="route:project-add-model;params.bind:{projectId:projectId}">Add Model</a>
</template>
