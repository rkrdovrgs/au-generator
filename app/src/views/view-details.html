<template>
    <require from="views/view-details.css"></require>
    <h2>View Details</h2>
    <div class="form-group">
        <label>Path: </label>
        <input type="text" value.bind="view.path" class="form-control" />
    </div>
    <div class="form-group">
        <label>File name: </label>
        <input type="text" value.bind="view.filename" class="form-control" />
    </div>
    <div class="form-group">
        <label>Type: </label>
        <select class="form-control">
            <option>Contracts</option>
        </select>
    </div>
    <div class="action-ribbon">
        <button class="btn btn-primary" click.delegate="save()">Save</button>
        <button class="btn btn-default" route-click="route:views">Cancel</button>
    </div>
</template>
